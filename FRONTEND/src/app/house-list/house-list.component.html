<div class="container">
  <div class="row">
    <div class="col-12">


      <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 g-3">
              @for (house of houses; track house) {
                <div class="col">

                  <div class="card shadow-sm">
                  
                    <a [routerLink]="['/houses', house.id, 'detail']">
                      @if(house.photoUrl){
                      <img class="bd-placeholder-img card-img-top" [src]="'http://localhost:3000/uploads/' + house.photoUrl" class="img-fluid">
                      } @else {
                        <img class="bd-placeholder-img card-img-top" src="/assets/img/default.jpg" class="img-fluid">

                      }
                    </a>
                      <div class="card-body">
                        <p class="card-text"> <strong>{{house.title}}</strong>
                          <br>
                          
                          
                          <ngb-rating [rate]="4"></ngb-rating> 
                          <br>
                          <br>
                          <i class="bi bi-houses"></i> Casa Rural Completa
                          <br>
                          <i class="bi bi-people-fill"></i>  {{house.places}}  plazas
                          <br>
                          <i class="bi bi-geo-alt-fill"></i> {{house.destination}}
                          <br>
                          <br>
                          Desde {{house.price}}â‚¬ /noche
                        </p>
                        
                        
    
                        @if (isAdmin) {
                        <button type="button" class="btn btn-outline-success w-50 py-2" [routerLink]="['/houses', house.id, 'update']">
                          Editar</button>
                          }

                        @if(isAdmin){
                        <button class="btn btn-outline-danger w-50 py-2 " (click)="deleteById(house.id)"> Borrar</button>
                        }
    
    
    
                        <div class="d-flex justify-content-between align-items-center">
    
                      </div>
                    </div>
                  </div>


                     
                      <div class="d-flex justify-content-between align-items-center">
                        
                        
                      </div>
                    </div>
              
          }
          </div>
        </div>
      </div>
