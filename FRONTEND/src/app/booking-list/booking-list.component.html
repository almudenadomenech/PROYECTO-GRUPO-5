<div class="container">
  <div class="row">
    <div class="col-16">
      <h1 class="mt-5">Listado de Reservas </h1>
        <br>
      <table class="table">

        <thead>

            <tr>
            <th scope="col">Fecha de entrada</th>
            <!-- <th scope="col">Fecha de salida</th> -->
            <th scope="col">Ubicaci√≥n</th>
            </tr>
            <br>
              </thead>
                <tbody>
                    @for (booking of bookings; track booking.id) {
                    <tr>

                      <td>{{booking.entryDate}}</td>
                      <!-- <td>{{booking.departureDate}}</td> -->
                      <td>{{booking.destination}}</td>
                      <td>

                      </td>
                      <td>
                        <button id="detalle" type="button" class="btn btn-outline-success me-2"
                        [routerLink]="['/booking', booking.id, 'detail']">
                        <i class="bi bi-eye"></i>
                        Ver detalle</button>
                        <td>
                        <button id="Borrar" class="btn btn-outline-danger w-100 py-2 " (click)="deleteById(booking.id)"> Borrar</button>
                      </td>


                    </tr>
                     }


                </tbody>
              </table>

        </div>

    </div>

</div>
