<div style="position: relative; top: 0px;  width: 100%; height: 100%; z-index: -1; ">
  <img class="img-fluid" src="/assets/img/norway-4965490.jpg" >
</div>

<div class="card mt-5 px-4 naranja-border" style="position:relative; margin-left: 120px; margin-right: 120px;">
  <div class="row">
    <div class="col-16">
      <h4 class="mb-1 mt-5" >Listado de Reservas </h4>
        <br>
      <table class="table  ">

        <thead>

            <tr>
            <th scope="col" style="color: #f57d00">Fecha de entrada</th>
            <!-- <th scope="col">Fecha de salida</th> -->
            <th scope="col" style="color: #f57d00">Fecha de salida</th>
            <th scope="col" style="color: #f57d00">Destino</th>
            <th scope="col" style="text-align: right; color: #f57d00">Acciones</th>
            <th scope="col"></th>
           
            </tr>
            <br>
              </thead>
                <tbody>
                    @for (booking of bookings; track booking.id) {
                    <tr>

                      <td>{{booking.entryDate}}</td>
                      <td>{{booking.departureDate}}</td>
                      <td>{{booking.destination}} </td>
                      <!-- <td>
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="accionesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Acciones
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="accionesDropdown">
                            <li><a class="dropdown-item" [routerLink]="['/booking', booking.id, 'detail']">Ver detalle</a></li>
                            <li><button class="dropdown-item" (click)="deleteById(booking.id)">Borrar</button></li>
                            
                          </ul>
                        </div>
                      </td> -->
                                            
                      <td>
                        <button id="detalle" type="button" class="btn btn-outline-naranaja me-2"
                        [routerLink]="['/booking', booking.id, 'detail']">
                        <i class="bi bi-eye"></i>
                        Ver detalle</button>
                        <td>
                        <button id="Borrar" class="btn btn-outline-naranaja w-100 py-2 " 
                        (click)="openModal(content, booking)"> Borrar</button>
                      </td>
                    </tr>
                     }


                </tbody>
              </table>

        </div>

    </div>

</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Â¿Desea borrar esta reserva?</h4>
		<button type="button" class="btn-close" aria-label="Cancelar" (click)="modal.dismiss('Cancelar')"></button>
    <!-- <button id="Borrar" class="btn btn-outline-naranaja w-100 py-2 " 
    (click)="deleteById(booking.id)"> Borrar</button> -->
  </div>
	<div class="modal-body">
		<p>Para continuar pulse aceptar</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" (click)="modal.close('Aceptar')">Aceptar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Cancelar')">Cancelar</button>
	</div>
</ng-template>
