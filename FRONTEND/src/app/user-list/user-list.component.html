
<div class="card mt-5 px-4 naranja-border" style="position:relative; margin-left: 120px; margin-right: 120px;">
  <div class="row">
      <div class="col-16">
        <h4 class=" mt-4">Listado de usuarios </h4>
          <br>
        <table class="table">
  
          <thead>
              <tr>
              <th scope="col" style="color: #f57d00">Nombre</th>
              <!-- <th scope="col">Fecha de salida</th> -->
              <th scope="col" style="color: #f57d00">Apellido</th>
              <th scope="col" style="color:#f57d00">Email</th>
              <th scope="col" style="color:#f57d00; text-align: center;">Acciones</th>
              </tr>
            </thead>
                  <tbody>
                      @for (user of users; track user.id) {
                      <tr>
  
                        <td>{{user.firstName}}</td>
                        <!-- <td>{{booking.departureDate}}</td> -->
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                       
                        <td>
                          <button id="detalle" type="button" class="btn btn-outline-naranaja"
                          [routerLink]="['/user', user.id, 'detail']">
                          <i class="bi bi-eye"></i>
                          Ver detalle</button>
                          <span style="margin-left: 10px;"></span>
                          <button type="button" class="btn btn-outline-naranaja w-25 py-2" [routerLink]="['/user', user.id, 'profile']">
                          Editar</button>
                          <span style="margin-left: 10px;"></span>

                          <button class="btn btn-outline-naranaja w-25 py-2 " (click)="deleteById(user.id)"> Borrar</button>
                        </td>
                      </tr>
                       }
  
  
                  </tbody>
                </table>
  
          </div>
  
      </div>
  
  </div>
