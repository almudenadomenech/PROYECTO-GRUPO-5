
<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm" (ngSubmit)="save()">
    <h4 class="mb-3 mt-5 " style="color: #f57d00;">Iniciar sesión</h4>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingnickName" placeholder="" formControlName="nickName">
      <label for="floatingnickName">NickName</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Recordar sesión
      </label>
    </div>
   
    <button class="btn btn-outline-naranaja w-100 py-2" type="submit">Iniciar sesión</button>
    @if (error) {
      <small class="text-danger">{{error}}</small>
    }
    <div>
      <div>
      <p class="c-p-conditions">
          Pulsando en "Entrar" aceptas expresamente las <a href="https://www.casasrurales.com/aviso-legal" target="_blank" id="condiciones_uso_alta">Condiciones de uso</a> y la <a href="https://www.casasrurales.com/politica-privacidad" target="_blank" id="politica de privacidad">Política de privacidad</a> de CasasRurales.com            </p>      </div>
      </div>

      <button type="submit" class="btn btn-outline-naranaja w-100 py-2" routerLink="/register">Regístrate</button>

      </form>
</main>
