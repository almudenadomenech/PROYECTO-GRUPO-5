</div>
   <div class="card mt-5 px-4 naranja-border" style="position:relative; margin-left: 120px; margin-right: 120px;">

        <div class="col-12">
  
            @if(user){
                <table class="table mt-4">
                    <thead >
                      <tr >
                        <th scope="col" style="color: #f57d00">Nombre</th>
                        <th scope="col" style="color: #f57d00">Apellido</th>
                        <th scope="col" style="color:#f57d00">Email</th>
                        <th scope="col" style="color: #f57d00">Teléfono</th>
                        <th scope="col" style="color: #f57d00">Dirección</th>
                        <th scope="col" style="color: #f57d00">Ciudad</th>
                        
                      </tr>
                    </thead>
                    <tbody >
                      <tr>
                        
                        <td >{{user.firstName}}</td>
                        <td >{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.street}}</td>
                        <td>{{user.city}}</td>
                        
                      </tr>
  
                    </tbody>
                  </table>
  
            }@else {
            <p>Usuario no encontrado.</p>
            }
        </div>
  
    </div>
    
  </div>
