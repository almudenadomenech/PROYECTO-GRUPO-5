 <!-- <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"> -->
 <nav class="navbar navbar-expand-md navbar-dark bg-body-tertiary" data-bs-theme="dark">
	<div class="container-fluid">

    <a class="navbar-brand" href="#">
      <img src="assets/img/logo1_.svg" alt="Logo de Rural House" width="40" height="24">
      <span class="name-logo">Rural House</span>
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
      </ul>
    </div>

		<button
			class="navbar-toggler"
			type="button"
			aria-controls="navbarContent"
			[attr.aria-expanded]="!collapsed"
			aria-label="Toggle navigation"
			(click)="collapsed = !collapsed"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
			<ul class="navbar-nav ms-auto">

				<li class="nav-item" ngbDropdown>
					<a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button"> Casas Rurales </a>
					<div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
						<a ngbDropdownItem routerLink="/books" (click)="$event.preventDefault()">Crear casa</a>
						
					</div>
				</li>

				<li class="nav-item" ngbDropdown>
					<a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button"> Usuario </a>
					<div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-end">
						<a ngbDropdownItem routerLink="/authors" (click)="$event.preventDefault()">Listado de usuarios</a>
						<a ngbDropdownItem routerLink="/authors/create" (click)="$event.preventDefault()">Formulario usuarios</a>
					</div>
				</li>

       

        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-end">
					<a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown3" role="button"> Reservas </a>
					<div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
						<a ngbDropdownItem routerLink="/reservations" (click)="$event.preventDefault()">Listado reservas</a>
						<a ngbDropdownItem routerLink="/reservations/create" (click)="$event.preventDefault()">Crear reserva</a>
					</div>
				</li>

        <button type="button" class="btn btn-success ms-2" routerLink="/login">Login</button>
        <button type="button" class="btn btn-secondary ms-2" routerLink="/register">Registro</button>


			</ul>
		</div>
	</div>
</nav>
